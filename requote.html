<head>
    <title>requote</title>
</head>

<body>
    <h1>requote</h1>

    {{> loginButtons}}

    {{#if currentUser}}
    <form class="new-quote">
        <textarea name="text" placeholder="Quote"></textarea>
        <input type="text" name="attribution" placeholder="Unattributed" />
        <input type="text" name="source" placeholder="Unsourced" />
        <input type="text" name="tags" placeholder="No tags" />
        <input type="submit" name="Submit" />
    </form>
    {{/if}}

    <ul>
    {{#each quotes}}
        {{>quote}}
    {{/each}}  
    </ul>
</body>

<template name="quote">
    <li>
        <blockquote>{{text}}</blockquote>
        <p>{{attribution}}</p>
        <p>{{source}}</p>
        <p>{{tags}}</p>
        <p>by {{owner}}</p>
    </li>
</template>
