<head>
    <title>requote</title>
</head>

<body>
</body>

<template name="base">
    <h1><a href="/">requote</a></h1>

    {{> loginButtons}}

    <div>
        {{> yield}}
    </div>

</template>

<template name="home">
    {{#if currentUser}}
    <form class="new-quote">
        <textarea name="text" placeholder="Quote"></textarea>
        <input type="text" name="attribution" placeholder="Unattributed" />
        <input type="text" name="source" placeholder="Unsourced" />
        <input type="text" name="tags" placeholder="No tags" />
        <input type="submit" name="Submit" />
    </form>
    {{/if}}

    <ul>
    {{#each quotes}}
        {{>quote}}
    {{/each}}  
    </ul>
</template>

<template name="singleQuote">
    <ul>
        {{>quote}}
    </ul>
</template>

<template name="quote">
    <li>
        <p><a href="/quote/{{_id}}">{{formatDate createdAt}}</a></p>
        <blockquote>{{text}}</blockquote>
        <p>{{attribution}}</p>
        <p>{{source}}</p>
        <p>{{tags}}</p>
        <p>by {{ownername}}</p>
        {{#if isOwner}}<button class="delete">&times;</button>{{/if}}
    </li>
</template>
