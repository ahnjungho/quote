<head>
    <title>requote</title>
</head>

<body>
</body>

<template name="base">
    <header>
        <h1><a href="/"><span style="font-weight:300; color:#aaa;">re</span>quote</a></h1>

        {{> loginButtons}}
    </header>

    <section class="main">
        <div>
            {{> yield}}
        </div>
    </section>

    <footer>
        <p>powered by requote</p>
    </footer>
</template>

<template name="home">
    {{#if currentUser}}
    <form class="new-quote">
        <textarea name="text" placeholder="Quote"></textarea>
        <input type="text" name="attribution" placeholder="Unattributed" />
        <input type="text" name="source" placeholder="Unsourced" />
        <input type="text" name="tags" placeholder="No tags" />
        <input type="submit" name="Submit" />
    </form>
    {{/if}}

    <ul class="ul-quotes">
    {{#each quotes}}
        {{>quote}}
    {{/each}}  
    </ul>
</template>

<template name="userQuotes">
    <ul class="ul-quotes">
    {{#each quotes}}
        {{>quote}}
    {{/each}}  
    </ul>
</template>

<template name="singleQuote">
    <ul class="ul-quotes">
        {{>quote}}
    </ul>
</template>

<template name="quote">
    <li class="li-quote">
        <p><a href="/quote/{{_id}}">{{formatDate createdAt}}</a></p>
        <blockquote>
            {{text}}
            <p> - {{attribution}} {{#if source}}"{{source}}"{{/if}}</p>
        </blockquote>
        <p>{{tags}}</p>
        <p>Added by <a href="/user/{{ownername}}">{{ownername}}</a></p>
        {{#if isOwner}}<button class="delete">&times;</button>{{/if}}
    </li>
</template>
